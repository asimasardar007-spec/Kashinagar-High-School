    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: sans-serif; }
        body { background:#000; color:#fff; }

        /* Welcome Screen Fix - Jaldi hatega */
        #welcome {
            position:fixed; inset:0; background:#000;
            display:flex; justify-content:center; align-items:center;
            z-index:9999; animation: fadeOut 0.5s forwards 1.5s;
        }
        @keyframes fadeOut { to { opacity:0; visibility:hidden; } }

        header { text-align:center; padding:30px; }
        h1 { color:#ffcc00; }

        .container { max-width: 1000px; margin: 0 auto; padding: 15px; }

        /* VIDEO BOX */
        .video-box {
            width: 100%; background: #111; border: 2px solid #ffcc00;
            border-radius: 12px; overflow: hidden; margin-bottom: 30px;
        }
        video { width: 100%; aspect-ratio: 16/9; display: block; }

        /* PHOTO GRID */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .item { height: 200px; border-radius: 8px; overflow: hidden; background: #222; cursor: pointer; }
        .item img { width: 100%; height: 100%; object-fit: cover; border: 1px solid #333; }

        /* Full View */
        #viewer {
            position:fixed; inset:0; background:rgba(0,0,0,0.9);
            display:none; justify-content:center; align-items:center; z-index:10000;
        }
        #viewer img { max-width:90%; max-height:80%; border: 2px solid #fff; }
    </style>
